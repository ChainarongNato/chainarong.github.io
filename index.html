<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* พื้นหลังเต็มจอ */
        .background {
            background: url('fantasy-bg.jpg') no-repeat center center/cover;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* กล่องเนื้อหา */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin: 10px 0;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        /* ปุ่ม */
        .buttons {
            display: flex;
            gap: 20px;
            animation: fadeIn 4s ease-in-out;
        }

        .button {
            padding: 15px 30px;
            border: 2px solid #fff;
            border-radius: 30px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="title">A New Adventure Begins</h1>
        <p class="subtitle">Explore the World of Fantasy</p>
        <div class="buttons">
            <a href="#" class="button">Start Journey</a>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
