<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Info</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* พื้นหลังเต็มจอ */
        .background {
            background: url('fantasy-bg.jpg') no-repeat center center/cover;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* กล่องเนื้อหา */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50%;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin: 10px 0;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        /* กล่องข้อมูลตัวละคร */
        .character-info {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            color: #fff;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .character-info img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .character-details {
            flex: 1;
        }

        .character-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .character-stars {
            margin-bottom: 10px;
            color: gold;
            font-size: 1.2rem;
        }

        .character-description {
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="title">PROFILO</h1>
        <p class="subtitle">WELCOME</p>
    </div>

    <!-- กล่องข้อมูลตัวละคร -->
    <div class="character-info">
        <img src="img/img01.jpg" alt="Character Image">
        <div class="character-details">
            <h2 class="character-name">Sunday</h2>
            <p class="character-stars">★★★★★ ตัวละคร 5 ดาว</p>
            <p class="character-description">
                ย่อมมีสรรพสิ่งลึกลับที่ต้องการความสร้างสรรค์ 
                อาศัยพลังแห่งดวงดาวช่วยปลุกพลังแสงสว่างในตัวตน 
                พร้อมเสียง VA: Griffin Puatu
            </p>
        </div>
    </div>
</body>
</html>
