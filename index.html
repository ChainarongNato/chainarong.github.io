<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ผู้ใช้</title>

    <!-- Adding Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #1b3e63, #2c75b5, #a3d8f4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #6ca0dc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 600px;
            transform: translateY(-100px);
            animation: slideIn 0.5s ease-out forwards;
        }

        /* รูปโปรไฟล์ */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid #6ca0dc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h2, h3 {
            color: #9cc2e6;
            font-size: 28px;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
        }

        .info {
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
        }

        .info span {
            font-weight: bold;
            color: #b6e3ff;
        }

        .invite-btn {
            background: #36a9e1;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .invite-btn:hover {
            background: #2c8ac2;
            transform: translateY(-3px);
        }

        .invite-btn:active {
            transform: translateY(3px);
        }

        /* Section ความชอบ */
        .interest-section {
            margin-top: 20px;
            background: rgba(25, 47, 79, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .interest-section:hover {
            background: rgba(25, 47, 79, 1);
        }

        .bottom-banner {
            margin-top: 20px;
            background: #6ca0dc;
            border-radius: 8px;
            padding: 10px 0;
            font-size: 14px;
            color: #fff;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .bottom-banner:hover {
            background: #5b8ca1;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <!-- รูปโปรไฟล์ตรงกลาง -->
        <img src="img01.jpg" alt="Profile" class="profile-img">

        <!-- ข้อมูลโปรไฟล์ -->
        <h2>โปรไฟล์ผู้ใช้</h2>
        <div class="info"><span>ชื่อ:</span> ชัยณรงค์ ไกรกิจราษฏร์</div>
        <div class="info"><span>ชื่อเล่น:</span> น้อย</div>
        <div class="info"><span>รหัสนักศึกษา:</span> 66309010038</div>
        <div class="info"><span>ห้อง:</span> IT.5101</div>
        <div class="info"><span>ที่อยู่:</span> 138/105 เชียงใหม่</div>
        <div class="info"><span>เบอร์โทร:</span> 099-xxx-xxxx</div>
        <button class="invite-btn">แก้ไข</button>

        <!-- Section ความชอบ -->
        <div class="interest-section">
            <h3>ความชอบ</h3>
            <div class="info"><span>งานอดิเรก:</span> เล่นเกม, วาดรูป, ดูอนิเมะ</div>
        </div>

        <!-- แบนเนอร์ด้านล่าง -->
        <div class="bottom-banner">
            ขอบคุณที่เข้ามาดูโปรไฟล์ของฉัน!
        </div>
    </div>
</body>
</html>
